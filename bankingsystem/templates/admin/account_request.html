{% extends "layout.html" %}
{% block content %}
<h1>Number of requests: {{request_size}}</h1>
<div class="container">
    <div class="row row-cols-5 ">
        {% if request%}
        {%for request in requests%}
        <div class="col">
            <div class="card">
                <img src="../../static/profile_pic/default.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{request.user_type}}</h5>
                    <p class="card-text">{{request.username}}</p>
                    <p class="card-text">{{request.email}}</p>
                </div>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <a class="btn btn-success" href="{{url_for('accept_account_request',id=request.id)}}">Accept</a>
                    <a class="btn btn-danger" href="{{url_for('reject_account_request',id=request.id)}}">Reject</a>
                </div>
            </div>
        </div>
        {%endfor%}
        {%else%}
        <h1>No request</h1>
        {%endif%}
    </div>
</div>
{% endblock content %}
